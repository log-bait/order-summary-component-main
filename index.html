<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
<div class="card text-center m-auto mt-5" >
  <img class="card-img-top" src="/images/illustration-hero.svg" alt="noimage">
  <div class="card-body p-4">
   <h4 class="card-title">
     Order Summary
   </h4> 
<p class="card-text py-3">

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
</p>
<div class="d-flex mb-5">

  <span>
    <img src="/images/icon-music.svg"> 
  </span>
  
  <span>  
    <strong>
      Annual Plan
    </strong>
    <span class="text-muted">
      $59.99/year
    </span>
  </span>

  <span>
    <a href="#" >Change</a>
  </span>
</div>
    <button class="btn btn-primary px-5 mb-3">
      Proceed to Payment
    </button>

    <button class="btn btn-light">
  Cancel Order
</button> 
  </div>
</div>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jeya Prakash</a>.
  </div>
</body>
</html>
